<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p class='paragrafos' id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class='paragrafos' id="second-paragraph">Segundo parágrafo!</p>

    <script>
        document.getElementById('page-title').innerText = 'As crônicas de Narnia';
        document.getElementById('second-paragraph').innerText = '*Com uma pipoquinha saber manteiga*';
        document.getElementById('subtitle').innerText = 'Não tem nada melhor que isso para o fds!';
        document.getElementsByClassName('paragrafos')[0].innerText = 'Pinte esse paragrafo de verde!';
        var paragraph = document.getElementById("paragraph");
         paragraph.style.color = "green";
        
        let subtitulo = document.getElementsByTagName('h4')[0];
        subtitulo.style.color = 'red';

     
    </script>
  </body>
</html>
