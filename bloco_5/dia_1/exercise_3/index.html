<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()*/
        
        function modificaTexto(texto) {
            document.querySelector('p').innerText = texto;
        }
        modificaTexto('Eu me vejo como um desenvolvedor web trabalhando para empresas estrangeiras, e quem sabe morando fora do Brail em dois anos!');

        function modificaQuadradoLateral(cor) {
            document.querySelectorAll('.main-content')[0].style.backgroundColor = cor;
        }
        modificaQuadradoLateral('#4ca46d');

        function modificaQuadradoCentral(cor){
            document.querySelectorAll('.center-content')[0].style.backgroundColor = cor;
        }
        modificaQuadradoCentral('White');

        function corrigeTitulo(palavra) {
            document.getElementsByClassName('title')[0].innerText = palavra;
        }
        corrigeTitulo('Exercício 5.1 - JavaScript')

    </script>
  </body>
</html>
